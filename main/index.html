<html lang="en">
<head>

                <div class="crafting_app">

                        <div class="crafting-app_recipe">
                            <div class="mb-2">
                                <i class="crafting-app__title">Крафт предмета <span id="setItemTitle"></span></i>
                            </div>
                            <div class="recipe recipe_shaped">
                                <div class="recipe_input">

                                </div>
                            </div>
                            <div class="recipe recipe_smelting">
                                <div class="recipe_input">
                                    <i class="v720"></i>
                                    <i class=""></i>
                                </div>
                                <div class="recipe_output">
                                    <i class=""></i>
                                </div>
                            </div>
                            <div class="recipe recipe_smithing">

                                    <i class=""></i>
                                </div>
                                <div class="recipe_output">
                                    <i class=""></i>

                            </div>    
                        </div>
                    </div>
                    <form id="search-highlight" class="mb-2">
                        <input type="search" class="search form-control" id="input" placeholder="Search"/>

                    <div class="" id="all-items">
                        <div class="crafting-app__items" id="vanila">
                            <div class="vanila scrollbar" id="vanilaChild"></div>
                        </div>  
                        <div class="crafting-app__items scrollbar" id="railcraft" style="display: none;">

                        </div>
                    </div>
                </div>
            </div>
        </main>
    
        <footer class="footer">
    
        </footer>
