<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="src/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="css/Item-r.css">
    <link rel="stylesheet" href="css/item-v.css">


    <title>CraftMine</title>
</head>

<body class="bg-dark">

    <header class="container-fluid  d-flex h-100 justify-content-center p-0">
        <div class="header col-md-7">
            <nav class="p-2">
                <a href="/main" class="m-1"><img src="SRC/craftmine.png" alt=""></a>
                    <select name="" class="select float-right m-1" id="select">
                        <option value="1">Vanila</option>
                        <option value="2">Railcraft</option>
                    </select>
            </nav>
        </div>
    </header>

    <main class="">
        <div class="container-fluid  d-flex h-100 justify-content-center align-items-center p-0">
            <div class="col-md-7 page">
                <div class="crafting_app">
                    <div class="craffting-app_wrapper">
                        <div class="crafting-app_recipe">
                            <div class="recipe recipe_shaped">
                                <div class="recipe_input">
                                    <i class="v1"></i>
                                    <i></i>
                                    <i></i>
                                    <i></i>
                                    <i></i>
                                    <i></i>
                                    <i></i>
                                    <i></i>
                                    <i></i>
                                </div>
                                <div class="recipe_output">
                                    <i class=""></i>
                                </div>
                            </div>

                            <div class="recipe recipe_smelting">
                                <div class="recipe_input">
                                    <i class="v720"></i>
                                    <i class=""></i>
                                </div>
                                <div class="recipe_output">
                                    <i class=""></i>
                                </div>
                            </div>
                            <div class="recipe recipe_smithing">
                                <div class="recipe_input">
                                    <i class="v733"></i>
                                    <i class=""></i>
                                </div>
                                <div class="recipe_output">
                                    <i class=""></i>
                                </div>
                            </div>    
                        </div>
                    </div>    
                </div>

                <div class="" id="all-items">
                    <form id="search-highlight" class="mb-2">
                        <input type="search" class="search form-control" id="input" placeholder="Search"/>
                    </form>
                    <div class="crafting-app__items  vb vb-visible" id="vanila" >
                        <div class="vb-content vanila scrollbar" id="vanilaChild" style="overflow: hidden scroll; height: 100%; width: 100%">                     
                        </div>
                    </div>
                    <div class="crafting-app__items vb vb-visible" id="railcraft" style="display:none">
                        <div class="vb-content railcraft scrollbar" style="height: 100%; width: 100% ;">
                            <i class="crafting-app__item r1"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">

    </footer>

    <script src="js/select.js"></script>
    <script src="js/search.js"></script>
    <script src="js/craft_db.js"></script>
</body>

</html>
