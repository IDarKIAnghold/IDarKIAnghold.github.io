<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name=viewport content="width=device-width, initial-scale=1.0 ">
    <link rel="shortcut icon" href="src/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/recipe.css">
    <link rel="stylesheet" href="css/crafting-app.css">
    <link rel="stylesheet" href="css/item-v.css">
    <link rel="stylesheet" href="css/Item-r.css">
    <link rel="stylesheet" href="css/style.css">
    <title>CraftMine</title>
</head>

<body class="bg-dark d-flex justify-content-center">

    <div class="container">
        <header class="d-flex justify-content-center mb-4">
            <div class="header p-2">
                <a href="/main" class="float-left pb-2"><img src="SRC/craftmine.png" alt=""></a>
                <select name="" id="select" class="select float-right">
                    <option value="1">Vanila</option>
                    <option value="2">Railcraft</option>
                </select>
            </div>
        </header>
    
        <main class="page p-3">
            <div class="justify-content-center align-items-center">
                <div class="crafting_app">
                    <div id="crafting-app__title"></div>
                    <div class="craffting-app_wrapper">
                        <div class="crafting-app__recipe d-flex  justify-content-center vanila">
                            <div class="recipe">
                                <div class="recipe_input">
                                </div>
                                <div class="recipe_output">
                                    <i></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <form id="search-highlight" class="mb-1">
                        <input type="search" class="search form-control" id="input" placeholder="Search"/>
                    </form>

                    <div id="craffting-app__categories"></div>

                    <div class="" id="all-items">
                        <div class="crafting-app__items" id="vanila" style="display: block;">
                            <div class="vanila scrollbar" id="vanilaChild"></div>
                        </div>  
                        <div class="crafting-app__items scrollbar" id="railcraft" style="display: none;">
                            <div class="railcraft scrollbar" id="railChild"></div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </main>
    
        <footer class="footer">
    
        </footer>
    </div>

    <script type="module" src="js/search.js"></script>
    <script type="module" src="js/categories.js"></script>
    <script type="module" src="js/craft_dbv.js"></script>
    <script type="module" src="js/select.js"></script>

</body>

</html>
