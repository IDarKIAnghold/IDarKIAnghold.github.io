<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="src/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/select.css">
    <link rel="stylesheet" href="css/scrollbar.css">
    <link rel="stylesheet" href="css/recipe.css">
    <link rel="stylesheet" href="css/crafting-app.css">
    <link rel="stylesheet" href="css/item-v.css">
    <link rel="stylesheet" href="css/Item-r.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Рецепты майнкрафт</title>
</head>

<body class="bg-dark container-xl">
        <header class="d-flex mb-4">
            <div class="header p-2">
                <a href="/main" class="float-left p-2"><img src="SRC/craftmine.png" alt=""></a>
                <div id="select" class="m-3"></div>
            </div>
        </header>
    
        <main class="page p-4">
            <div class="crafting_app">
                <div id="crafting-app__title"></div>
                <div class="craffting-app_wrapper d-flex  justify-content-center ">
                    <div class="crafting-app__recipe">
                        <div class="recipe">
                            <div class="recipe_input">
                            </div>
                            <div class="recipe_output">
                                <i></i>
                            </div>
                        </div>
                    </div>
                    <div class="recipe_control"> 
                        <div class="recipe_control-btn recipe_control-btn_next">⯈</div>
                        <div class="recipe_control-index"></div>
                        <div class="recipe_control-btn recipe_control-btn_prev">⯇</div>
                    </div>
                </div>
                <form id="search-highlight" class="mb-1">
                    <input type="search" class="search form-control" id="input" placeholder="Поиск"/>
                </form>
                <div id="craffting-app__categories" class="mb-1"></div>
                <div class="crafting-app__items"></div>  
            </div>
        </main>
    
        <footer class="footer">
    
        </footer>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/prashantchaudhary/ddslick/master/jquery.ddslick.min.js" ></script>
    <script type="module" src="js/select.js"></script>
    <script type="module" src="js/search.js"></script>
    <script type="module" src="js/categories.js"></script>
    <script type="module" src="js/craft_dbv.js"></script>
    <script type="module" src="js/craft_dbr.js"></script>
</body>

</html>
